<!-- delete_book.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
</head>
<body>
    <h1>Delete Book</h1>
    <p>You have permission to delete books from the library.</p>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this book?</p>
        <button type="submit">Delete Book</button>
    </form>
    <a href="{% url 'list_books' %}">Back to Books</a>
</body>
</html>
